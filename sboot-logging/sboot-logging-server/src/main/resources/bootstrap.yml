server:
  port: 9892

spring:
  application:
    name: sboot-logging
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.addr}
        namespace: ${nacos.namespace}
        group: ${nacos.group}
      config:
        server-addr: ${nacos.addr}
        file-extension: yml
        namespace: ${nacos.namespace}
        group: ${nacos.group}
        extension-configs[0]:
          data-id: sboot-common-db-dev.yml
          refresh: true
        extension-configs[1]:
          data-id: sboot-common-redis-dev.yml
          refresh: true
        extension-configs[2]:
          data-id: sboot-common-rabbit-dev.yml
          refresh: true
        extension-configs[3]:
          data-id: sboot-common-stream-dev.yml
          refresh: true


########################## Nacos默认拉取的配置文件说明 ##########################
# ${spring.application.name}-${spring/profile.active}.${spring.cloud.nacos.config.file-extension}
# 匹配以上格式，最终拉取的配置文件为 sboot-logging-dev.yml



########################## 各环境配置 ##########################
# 启动时加上 VM参数 -Dspring.profiles.active=dev 指定环境
---
spring:
  profiles: dev
nacos:
  addr: localhost:8848
  namespace: 8cb6f1af-d79d-4969-a272-ad470f474c66
  group: DEFAULT_GROUP

---
spring:
  profiles: pro
nacos:
  addr: localhost:8848
  namespace: 8cb6f1af-d79d-4969-a272-ad470f474c66
  group: DEFAULT_GROUP

---
spring:
  profiles: test
nacos:
  addr: localhost:8848
  namespace: 8cb6f1af-d79d-4969-a272-ad470f474c66
  group: DEFAULT_GROUP